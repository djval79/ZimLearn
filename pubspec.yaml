name: zimlearn
description: Educational platform for Zimbabwean children combining ZIMSEC curriculum with entrepreneurship education.
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: '>=3.13.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  hydrated_bloc: ^9.1.2
  equatable: ^2.0.5
  
  # Navigation
  go_router: ^12.1.1
  
  # Local Storage & Offline
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  flutter_secure_storage: ^9.0.0
  
  # Networking
  http: ^1.1.0
  dio: ^5.3.2
  connectivity_plus: ^5.0.1
  
  # UI Components
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.8
  percent_indicator: ^4.2.3
  fl_chart: ^0.64.0
  confetti: ^0.7.0
  lottie: ^2.7.0
  flutter_markdown: ^0.6.17
  provider: ^6.0.5
  table_calendar: ^3.0.9
  
  # Audio & Video
  just_audio: ^0.9.35
  video_player: ^2.8.1
  
  # Internationalization
  intl: ^0.18.1
  flutter_localizations:
    sdk: flutter
  
  # Game Engine
  flame: ^1.10.1
  
  # AI & ML
  tflite_flutter: ^0.10.4
  
  # Payments
  in_app_purchase: ^3.1.11
  
  # Firebase
  firebase_core: ^2.17.0
  firebase_auth: ^4.12.0
  firebase_crashlytics: ^3.4.4
  firebase_analytics: ^10.6.0
  
  # Utilities
  logger: ^2.0.2+1
  uuid: ^4.1.0
  crypto: ^3.0.3
  encrypt: ^5.0.1
  flutter_dotenv: ^5.1.0
  
  # Service Locator
  get_it: ^7.6.4
  
  # Download Manager
  flutter_downloader: ^1.11.4
  
  # Icons & Fonts
  cupertino_icons: ^1.0.6
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/business/
    - assets/images/subjects/
    - assets/images/icons/
    - assets/audio/
    - assets/videos/
    - assets/curriculum/
    - assets/.env
    - assets/animations/
    - assets/animations/error.json
    - assets/animations/404.json
    - assets/animations/no_connection.json
    - assets/animations/access_denied.json
  
  fonts:
    - family: ZimLearn
      fonts:
        - asset: assets/fonts/ZimLearn-Regular.ttf
        - asset: assets/fonts/ZimLearn-Bold.ttf
          weight: 700

flutter_intl:
  enabled: true
  arb_dir: lib/l10n
  output_dir: lib/generated
  main_locale: en
